<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8ffa0db99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do Mobile App</title>
</head>
<body>
    <div class="app">
        <div class="date">
            <h2 id='day'>Monday, 3 Dec</h2>
        </div>
        <div class="task">
            <input type="text" id="taskName" placeholder="Write Something here...">
            <i class="fas fa-plus-circle addTask"></i>
        </div>
        <div class="allTasks">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
